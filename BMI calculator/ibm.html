<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCY</title>
    <link rel="stylesheet" href="aa.css">
    <link rel="stylesheet" href="../aa.css">
</head>
<body>
    <nav>
        <!-- Navigation content can go here -->
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label for="height">Height in CM:</label><input type="text" id="height" /></p>
            <p><label for="weight">Weight in KG:</label><input type="text" id="weight" /></p>
            <button type="submit">Calculate</button>
            <div id="results"></div>
        </form>
        <div id="weight-guide">
            <h2>BMI Weight Guide</h2>
            <p>Underweight = Less than 18.6</p>
            <p>Normal Range = 18.6 to 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
    </div>
    
    <script src="bmi.js"></script>
</body>
</html>
